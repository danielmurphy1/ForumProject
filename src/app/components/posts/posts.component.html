<div class="container">
    <div class="card mb-2 container w-75">
        <div class="card-body d-flex flex-column flex-md-row justufy-content-between">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/cf/NCAA_football_icon_logo.svg" class="col-md-2" alt="">
            <div class="col-md-5">
                <h5 class="card-title">College Football</h5>
                <p class="card-text">A Place To Discuss All Things College Football</p>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between">
        <button class="btn btn-danger mb-3" routerLink="/boards">Back To The Boards</button>
        <button class="btn btn-primary mb-3" (click)="open(content)">Create New Post</button>
    </div>
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title">Create Post</h4>
            <button class="btn btn-danger" (click)="modal.dismiss()">X</button>
        </div>
        <div class="modal-body">
            <app-new-post-form (onNewPostSave)="modal.close()"></app-new-post-form>
        </div>
    </ng-template>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th class="col-7">Post Title</th>
                    <th>Post Started By</th>
                    <th>Replies</th>
                    <th>Views</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#">Poor Pitt</a></td>
                    <td>LupeSanchez</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
       
    </div>
</div>
