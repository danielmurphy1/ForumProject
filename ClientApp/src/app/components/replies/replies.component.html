<div class="container">
    <!-- original post -->
    <div class="card mb-2 container w-75">
        <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <h5 class="card-title">{{ topic.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">By: {{ topic.user }}</h6>
                </div>
                <div>
                    <p>Post #: 1</p>
                </div>
            </div>
            <hr>
            <div>
                <p class="card-text">{{ topic.body }}</p>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between">
        <button class="btn btn-danger mb-3" routerLink="/boards/{{topic.boardId}}">Back To Posts</button>
        <button class="btn btn-primary mb-3" (click)="scrollToBottom()">Reply</button>
    </div>
    <hr>
    <!-- replies -->
    <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="collectionSize">
    </ngb-pagination>
    <div class="card mb-2 container" *ngFor="let reply of postReplies | slice: (page-1) * pageSize : page * pageSize; index as i">
        <div class="card-body d-flex flex-column justify-content-between">
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <h5 class="card-title">{{ reply.title }}</h5>
                    <h6 class="card-subtitle mb2 text-body-secondary">By: {{ reply.author }}</h6>
                </div>
                <div>
                    <p>Post #: {{ reply.id +1}}</p>
                </div>
            </div>
            <hr>
            <div>
                <p class="card-text">{{ reply.body }}</p>
            </div>
        </div>
    </div>
    <hr>
    <!-- reply form -->
    <form #replyForm="ngForm" (ngSubmit)="replyForm.reset()">
        <div>
            <label for="replyBody" class="form-label"><strong>Re: {{ topic.title }}</strong></label>
            <textarea 
                class="form-control mb-2"
                name="replyBody" 
                id="replyBody" 
                cols="30" 
                rows="10"
                [(ngModel)]="replyBody"
                placeholder="Type your post text here"
                required>
            </textarea>
            <div class="d-flex flex-column flex-md-row">
                <button type="submit" class="btn btn-primary mb-3">Save Reply</button>
            </div>
        </div>
    </form>
</div>
